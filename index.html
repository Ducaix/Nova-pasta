<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Jogo da Velha</title>
</head>
<body>
    
    <h1>Jogo da Velha</h1>
    <div id="buttons-container"> 
        <div id="buttons-container"> <!--BotÃ´es -->
        <button id="2-players">2 Jogadores</button>
        <button id="ai-player">Contra IA</button>
    </div>

    <div id="container" class="hide"> <!--Area do jogo -->
        <div class="box" id="block-1"></div>
        <div class="box" id="block-2"></div>
        <div class="box" id="block-3"></div>
        <div class="box" id="block-4"></div>
        <div class="box" id="block-5"></div>
        <div class="box" id="block-6"></div>
        <div class="box" id="block-7"></div>
        <div class="box" id="block-8"></div>
        <div class="box" id="block-9"></div>

        <div id="scoreboard-container"> <!--Placar -->
            <h2>Placar</h2>
            <span class="score-box">
                <span id="x-socreboard">x</span>:
                <span id="scoreboard-1">0</span>
            </span>
            <span class="score-box">
                <span id="o-socreboard" class="o"></span>:
                <span id="scoreboard-2">0</span>
            </span>
        </div>
    </div>

    <div class="hide"> 
        <div class="x">x</div>
        <div class="o"></div>
    </div>

    <div id="message" class="hide"> <!--Mensagem do jogo -->
        <p>colocar mensagem </p>
    </div>


    <script src="script.js"></script>
</body>
</html>
